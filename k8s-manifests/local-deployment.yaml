apiVersion: apps/v1
kind: Deployment
metadata:
  name: brain-tasks-app
  namespace: default
  labels:
    app: brain-tasks-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: brain-tasks-app
  template:
    metadata:
      labels:
        app: brain-tasks-app
    spec:
      containers:
      - name: brain-tasks-app
        image: brain-tasks-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: brain-tasks-app-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: brain-tasks-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30080
